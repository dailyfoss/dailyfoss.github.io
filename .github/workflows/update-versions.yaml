name: Update Versions

on:
  schedule:
    # Run every day at 1 pm UTC
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update versions
        run: bun run update-versions
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Read summary
        id: summary
        run: |
          if [ -f .update-versions-summary.md ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            cat .update-versions-summary.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=No summary available" >> $GITHUB_OUTPUT
          fi

      - name: Validate changed files
        id: validate
        run: |
          # Get list of changed files
          changed_files=$(git diff --name-only HEAD)
          
          # Check if any files changed
          if [ -z "$changed_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=no_changes" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi
          
          # Validate that only versions.json changed
          invalid_files=$(echo "$changed_files" | grep -v "^public/json/versions.json$" || true)
          
          if [ -n "$invalid_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=invalid_files" >> $GITHUB_OUTPUT
            echo "Invalid files changed:"
            echo "$invalid_files"
            exit 0
          fi
          
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "All validations passed"

      - name: Create Pull Request
        id: create-pr
        if: steps.validate.outputs.valid == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(data): update application versions'
          branch: automated/update-versions
          delete-branch: true
          title: 'chore(data): update application versions'
          body: |
            ## Automated Version Updates
            
            This PR updates the `versions.json` file with the latest release versions from GitHub and GitLab repositories.
            
            ### What's Updated
            
            - Scanned all application JSON files for source code repositories
            - Fetched latest releases/tags from GitHub and GitLab APIs
            - Updated version information in `public/json/versions.json`
            
            ### Update Summary
            
            ${{ steps.summary.outputs.summary }}
            
            ---
            
            ### Validation
            
            ✅ Only `public/json/versions.json` was modified
            ✅ Auto-merge enabled - will merge automatically
            
            ### Automation Details
            
            - **Workflow**: `.github/workflows/update-versions.yaml`
            - **Schedule**: Daily at 1 PM UTC
            - **Script**: `tools/update-versions.js`
            - **Triggered**: ${{ github.event_name == 'schedule' && 'Scheduled run' || 'Manual trigger' }}
            
            ---
            
            *This PR was automatically created and will auto-merge after validation.*
          labels: |
            automated
            dependencies
            version-update

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
