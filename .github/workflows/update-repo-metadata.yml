name: Update Repository Metadata

on:
  schedule:
    # Run every day at 2 pm UTC
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update repository metadata
        run: node tools/update-repo-metadata.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Read summary
        id: summary
        run: |
          if [ -f METADATA_UPDATE_SUMMARY.md ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            cat METADATA_UPDATE_SUMMARY.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=No summary available" >> $GITHUB_OUTPUT
          fi

      - name: Validate changed files
        id: validate
        run: |
          # Get list of changed files
          changed_files=$(git diff --name-only HEAD)
          
          # Check if any files changed
          if [ -z "$changed_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=no_changes" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi
          
          # Validate that only JSON files changed (summary is gitignored)
          invalid_files=$(echo "$changed_files" | grep -v "^public/json/.*\.json$" || true)
          
          if [ -n "$invalid_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=invalid_files" >> $GITHUB_OUTPUT
            echo "Invalid files changed:"
            echo "$invalid_files"
            exit 0
          fi
          
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "All validations passed"

      - name: Create Pull Request
        id: create-pr
        if: steps.validate.outputs.valid == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(data): update repository metadata'
          branch: automated/update-metadata
          delete-branch: true
          title: 'chore(data): update repository metadata'
          body: |
            ## Automated Repository Metadata Updates
            
            This PR updates repository metadata including stars, versions, licenses, and release dates from GitHub repositories.
            
            ### What's Updated
            
            - Scanned all application JSON files with GitHub source code URLs
            - Fetched latest repository information from GitHub API
            - Updated metadata fields: `license`, `version`, `github_stars`, `date_last_released`, `date_last_commit`
            - Updated resource URLs: `issues`, `releases`, `website`, `documentation`
            
            ### Update Summary
            
            ${{ steps.summary.outputs.summary }}
            
            ---
            
            ### Validation
            
            ✅ Only `public/json/*.json` files were modified
            ✅ Auto-merge enabled - will merge automatically
            
            ### Automation Details
            
            - **Workflow**: `.github/workflows/update-repo-metadata.yml`
            - **Schedule**: Daily at 2 PM UTC
            - **Script**: `tools/update-repo-metadata.js`
            - **Triggered**: ${{ github.event_name == 'schedule' && 'Scheduled run' || 'Manual trigger' }}
            
            ---
            
            *This PR was automatically created and will auto-merge after validation.*
          labels: |
            automated
            dependencies
            metadata-update

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
