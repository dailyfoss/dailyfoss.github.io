name: Check Community Integrations

on:
  schedule:
    # Run daily at 4 pm UTC
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-integrations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check community integrations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run check-community-integrations

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet public/json/*.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Read summary
        if: steps.git-check.outputs.changes == 'true'
        id: summary
        run: |
          if [ -f COMMUNITY_INTEGRATIONS_SUMMARY.txt ]; then
            {
              echo 'stats<<ENDOFSTATS'
              cat COMMUNITY_INTEGRATIONS_SUMMARY.txt
              echo 'ENDOFSTATS'
            } >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update community integrations (Proxmox VE & YunoHost)'
          title: 'chore: Update Community Integrations'
          body: |
            ## Community Integrations Update
            
            This PR updates the community integrations data for Proxmox VE and YunoHost.
            
            ### Changes
            - Updated Proxmox VE community script mappings
            - Updated YunoHost app package mappings
            
            ### Statistics
            ```
            ${{ steps.summary.outputs.stats }}
            ```
            
            ---
            *This is an automated update generated by the community integrations workflow.*
          branch: update-community-integrations
          delete-branch: true
          labels: |
            automated
            community-integrations
