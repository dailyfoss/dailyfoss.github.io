name: Update Stargazers

on:
  schedule:
    # Run every day at 2 pm UTC
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stargazers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update stargazers
        run: bun run update-stargazers
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Read summary
        id: summary
        run: |
          if [ -f .update-stargazers-summary.md ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            cat .update-stargazers-summary.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=No summary available" >> $GITHUB_OUTPUT
          fi

      - name: Validate changed files
        id: validate
        run: |
          # Get list of changed files
          changed_files=$(git diff --name-only HEAD)
          
          # Check if any files changed
          if [ -z "$changed_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=no_changes" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi
          
          # Validate that only JSON files in public/json/ changed
          invalid_files=$(echo "$changed_files" | grep -v "^public/json/.*\.json$" || true)
          
          if [ -n "$invalid_files" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "reason=invalid_files" >> $GITHUB_OUTPUT
            echo "Invalid files changed:"
            echo "$invalid_files"
            exit 0
          fi
          
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "All validations passed"

      - name: Create Pull Request
        id: create-pr
        if: steps.validate.outputs.valid == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: 'chore(data): update star counts'
          branch: automated/update-stargazers
          delete-branch: true
          title: 'chore(data): update stargazers counts'
          body: |
            ## Automated Stargazer Updates
            
            This PR updates GitHub and GitLab star counts for all applications in the database.
            
            ### What's Updated
            
            - Fetched current star counts from GitHub and GitLab APIs
            - Updated `github_stars` field in application JSON files
            - Processed all applications with valid source code URLs
            
            ### Update Summary
            
            ${{ steps.summary.outputs.summary }}
            
            ---
            
            ### Validation
            
            ✅ Only JSON files in `public/json/` were modified
            ✅ Auto-merge enabled - will merge automatically
            
            ### Automation Details
            
            - **Workflow**: `.github/workflows/update-stargazers.yaml`
            - **Schedule**: Every 6 hours
            - **Script**: `tools/update-stargazers.js`
            - **Triggered**: ${{ github.event_name == 'schedule' && 'Scheduled run' || 'Manual trigger' }}
            
            ### Why This Matters
            
            Keeping star counts up-to-date ensures:
            - Accurate trending/popularity rankings
            - Fresh data for users browsing applications
            - Reliable metrics for filtering and sorting
            
            ---
            
            *This PR was automatically created and will auto-merge after validation.*
          labels: |
            automated
            data-update
            stargazers

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
